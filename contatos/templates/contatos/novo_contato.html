{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {% endblock %}

{% block content %}
  <div class="h-100 p-5 bg-light border rounded-3">
    <h1>Novo contato</h1>
    <form method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input class='btn btn-success' type="submit" value="Salvar">
    </form>
  </div>
{% endblock %}
