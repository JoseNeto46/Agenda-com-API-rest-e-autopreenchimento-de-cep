{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Grupo | {{ grupo.nome }}{% endblock %}

{% block content %}
  <h1>Editar {{ grupo.nome }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Salvar">
  </form>
{% endblock %}
