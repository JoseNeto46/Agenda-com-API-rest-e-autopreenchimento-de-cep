{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Novo Telefone em {{ contato.nome }}{% endblock %}

{% block content %}
    <div class="h-100 p-5 bp-light border rounded-3">
        <h1>Novo telefone em {{ contato.nome }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input class="btn btn-success" type="submit" value="Salvar">
        </form>
    </div>
{% endblock %}
